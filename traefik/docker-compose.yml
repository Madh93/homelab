version: "3.9"

services:
  traefik:
    image: traefik:2.7.0
    container_name: traefik
    hostname: traefik
    restart: unless-stopped
    environment:
      - CF_DNS_API_TOKEN=$CF_DNS_API_TOKEN
    ports:
      - "80:80"
      - "443:443"
      - "8082:8082"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $DOCKER_DATA/traefik/acme.json:/acme.json
      - $DOCKER_DATA/traefik/traefik.log:/traefik.log
      - $DOCKER_DATA/traefik/credentials:/credentials:ro
    command:
      # API Dashboard
      - "--api.dashboard=true"
      # Docker discovery
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.metrics.address=:8082"
      # HTTPS redirection
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesResolvers.letsencrypt.acme.email=$LETS_ENCRYPT_EMAIL"
      - "--certificatesResolvers.letsencrypt.acme.storage=acme.json"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      # Metrics settings
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      # Logging settings
      - "--log=true"
      - "--log.level=WARN"
      - "--accessLog=true"
      - "--accessLog.bufferingSize=100"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.rule=Host(`$DOMAIN_NAME`)"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=dashboard-auth,lan-only"
      # --- Middlewares ---
      # Basic auth
      - "traefik.http.middlewares.dashboard-auth.basicauth.usersfile=/credentials/traefik"
      # IP Whitelist (LAN Only)
      - "traefik.http.middlewares.lan-only.ipwhitelist.sourceRange=$HOME_SUBNET"
    extra_hosts:
      - host.docker.internal:172.17.0.1 # https://doc.traefik.io/traefik/providers/docker/#host-networking

networks:
  default:
    name: $DEFAULT_NETWORK
    external: true

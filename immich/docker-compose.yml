version: "3.9"

services:
  immich_server:
    image: ghcr.io/immich-app/immich-server:$IMMICH_VERSION
    container_name: immich_server
    hostname: immich-server
    restart: unless-stopped
    depends_on:
      - immich_redis
      - immich_db
    command: [ "start.sh", "immich" ]
    volumes:
      - $UPLOAD_LOCATION:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - JWT_SECRET=$JWT_SECRET
      - DB_HOSTNAME=immich_db
      - DB_DATABASE_NAME=$POSTGRES_DB
      - DB_USERNAME=$POSTGRES_USER
      - DB_PASSWORD=$POSTGRES_PASSWORD
    networks:
      - default
      - immich
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.immich.loadbalancer.server.port=3001"
      - "traefik.http.routers.immich.entrypoints=websecure"
      - "traefik.http.routers.immich.rule=Host(`$DOMAIN_NAME`)"
      - "traefik.http.routers.immich.tls.certresolver=letsencrypt"
      - "traefik.http.routers.immich.middlewares=authelia,error-pages,lan-only,security-headers"

  immich_microservices:
    image: ghcr.io/immich-app/immich-server:$IMMICH_VERSION
    container_name: immich_microservices
    hostname: immich-microservices
    restart: unless-stopped
    depends_on:
      - immich_redis
      - immich_db
    command: [ "start.sh", "microservices" ]
    volumes:
      - $UPLOAD_LOCATION:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    environment:
      - JWT_SECRET=$JWT_SECRET
      - DB_HOSTNAME=immich_db
      - DB_DATABASE_NAME=$POSTGRES_DB
      - DB_USERNAME=$POSTGRES_USER
      - DB_PASSWORD=$POSTGRES_PASSWORD
    networks:
      - immich

  immich_machine_learning:
    # image: ghcr.io/immich-app/immich-machine-learning:$IMMICH_VERSION
    image: my-immich-machine-learning:$IMMICH_VERSION # TODO: https://github.com/immich-app/immich/discussions/300
    container_name: immich_machine_learning
    hostname: immich-machine-learning
    restart: unless-stopped
    depends_on:
      - immich_db
    volumes:
      - immich_model_cache:/cache
    networks:
      - immich
    labels:
      - "com.centurylinklabs.watchtower.enable=false" # Disable Watchtower

  immich_redis:
    image: redis:6.2
    container_name: immich_redis
    hostname: immich_redis
    restart: unless-stopped
    networks:
      - immich

  immich_db:
    image: tensorchord/pgvecto-rs:pg15-v0.2.0
    container_name: immich_db
    hostname: immich_db
    restart: unless-stopped
    volumes:
      - $DOCKER_DATA/immich/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    networks:
      - immich

networks:
  immich:
  default:
    name: $DEFAULT_NETWORK
    external: true

volumes:
  immich_model_cache:
